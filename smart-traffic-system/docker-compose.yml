version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: smart-traffic-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD:-YourStrong@Passw0rd}
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - smart-traffic-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P $${SA_PASSWORD} -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smart-traffic-backend
    environment:
      - DB_SERVER=sqlserver
      - DB_NAME=${DB_NAME:-SmartTrafficDB}
      - DB_USER=${DB_USER:-sa}
      - DB_PASSWORD=${DB_PASSWORD:-YourStrong@Passw0rd}
      - DEBUG=false
    ports:
      - "8000:8000"
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./ml-pipeline/models:/app/models
    networks:
      - smart-traffic-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smart-traffic-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - smart-traffic-network
    restart: unless-stopped

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: smart-traffic-redis
    ports:
      - "6379:6379"
    networks:
      - smart-traffic-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

networks:
  smart-traffic-network:
    driver: bridge

volumes:
  sqlserver_data:
  redis_data:
